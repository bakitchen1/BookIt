<div class="row mb-3" *ngFor="let book of myBooks">
  <div class="col-md-12">
    <app-book
      *ngFor="let bookEl of myBooks"
      [book]="bookEl"
      (bookSelected)="handleBookSelected(bookEl)"></app-book>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary">Add New book</button>
  </div>
</div>
